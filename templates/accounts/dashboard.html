<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد کاربری</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Tahoma', sans-serif;
        }
        
        .dashboard-container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding: 20px;
        }
        
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .sidebar a:hover {
            background: #495057;
        }
        
        .content {
            flex: 1;
            padding: 30px;
        }
        
        .card {
            border-radius: 12px;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h4 class="text-center">داشبورد</h4>
            <a href="#">پروفایل</a>
            <a href="#">تنظیمات</a>
            <a href="#">پیام‌ها</a>
            <a href="#">خروج</a>
        </div>
        <div class="content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card shadow p-4">
                            <h3 class="text-center mb-4">پروفایل کاربری</h3>
                            <form method="post">
                                <div class="mb-3">
                                    <label class="form-label">نام کاربری</label>
                                    <input type="text" class="form-control" value="sinaamareh">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">ایمیل</label>
                                    <input type="email" class="form-control" value="inaamareh0263@gmail.com">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">نام</label>
                                        <input type="text" class="form-control" placeholder="First Name">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">نام خانوادگی</label>
                                        <input type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">به‌روزرسانی اطلاعات</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
